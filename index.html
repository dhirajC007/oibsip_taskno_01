<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix India - Watch Tv Shows Online, Watch Movies Online </title>
    
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="left">
                <img src="images/netflix-logo.png" alt="">
            </div>
             <div class="right">
                <select name="language" class="language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Hindi">Marathi</option>
                    <option value="Hindi">Urdu</option>
                    <option value="Hindi">Tamil</option>
                </select>
                <button><a href="#">Sign In</a></button>
             </div>
        </nav>

        <div class="title">
            <div class="content">
                <h1>Unlimited Movies, TV Shows and much more</h1>
                <h2>Watch wherever you want. Cancel whenever you want.</h2>
                <form action="#">
                    <h3>Ready to watch? Enter your email address to create or restart your membership.</h3>
                    <div class="email">
                        <input type="email" name="email" placeholder="Email address" id="">
                        <button><a href="#">Get Started</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
